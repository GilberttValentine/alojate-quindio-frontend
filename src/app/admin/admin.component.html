<div class="admin-container-parent">

    <div class="admin-container-first-son">
        <app-side-bar (currentForm)="setCurrentForm($event)"></app-side-bar>
    </div>

    <div class="admin-container-second-son">
        <div *ngIf="currentForm==='user'">
            <app-user-panel></app-user-panel>
        </div>
        <div *ngIf="currentForm==='lodging'">
            <app-lodging-panel></app-lodging-panel>
        </div>
        <div *ngIf="currentForm==='comments'">
            <app-comments-panel></app-comments-panel>
        </div>

        <div class='default_home mt-5' *ngIf="currentForm==='empty'">
            <div>
                <h2 class="animate__animated animate__fadeInLeft"><strong>Administrador</strong></h2>
                <i class="bi bi-shield-lock-fill animate__animated animate__fadeInLeft"></i>
            </div>
        </div>
    </div>
</div>

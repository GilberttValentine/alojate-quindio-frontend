        <option value="Salento"></option>
        <option value="Génova"></option>
        <option value="La Tebaida"></option>
        <option value="Pijao"></option>
        <option value="Montenegro"></option>
        <option value="Buenavista"></option>
        <option value="Quimbaya"></option>
        <option value="Córdoba"></option>
      </datalist>
    </div>
    <div class="ms-5" style="width: 15.75rem;">
      <label for="Type lodging" class="form-label">Tipo de alojamiento</label>
      <input list="showTypeLodgingList" class="form-control shadow-none" id="type-lodging" placeholder="¿Qué tipo de alojamiento quieres?">

        <option value="Circasia"></option>
        <option value="Calarcá"></option>
        <option value="Filandia"></option>
        <option value="Salento"></option>
        <option value="Génova"></option>
        <option value="La Tebaida"></option>
        <option value="Pijao"></option>
        <option value="Montenegro"></option>
        <option value="Buenavista"></option>
        <option value="Quimbaya"></option>
        <option value="Córdoba"></option>
      </datalist>
    </div>
    <div class="ms-5">
      <label for="municipio" class="form-label">Huéspedes</label>
      <input type="number" class="form-control shadow-none" id="huespedes" placeholder="¿Cuántos?">
    </div>
    <div class="ms-5 me-4">
      <button class="btn search-btn rounded-circle d-flex align-items-center justify-content-center">
        <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="presentation"
          focusable="false"
          style="fill: none; height: 16px; width: 16px; stroke: currentcolor; stroke-width: 4; overflow: visible;">
          <g fill="none">

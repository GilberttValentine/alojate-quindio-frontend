<div class="container">
  <div class="d-block">
    <div class="d-flex flex-column">
      <div class="d-flex flex-fill justify-content-between mb-4  flex-wrap">
        <div class="d-flex w-50 flex-column title-div">
          <app-header-title [titleForm]="lodgingForm.get('title')"></app-header-title>
        </div>
        <div class="d-flex button-div">
          <button type="button" class="btn btn-light font-13 py-2 px-5 me-3">Cancelar</button>
          <button type="button" class="btn btn-dark font-13 py-2 px-5" [disabled]="lodgingForm.invalid">Guardar</button>
        </div>
      </div>
      <app-lodging-images [imagesForm]="lodgingForm.get('images')"></app-lodging-images>
      <div class="d-flex flex-row justify-content-between flex-wrap form-info-cont">
        <div class="d-flex flex-column info-cont">
          <app-about-lodging [aboutForm]="lodgingForm.get('about')"></app-about-lodging>
          <hr class="mb-5">
          <app-lodging-service [serviceForm]="lodgingForm.get('service')"></app-lodging-service>
          <hr class="mb-5">
          <app-lodging-accessibility [accessibilityForm]="lodgingForm.get('accessibility')"></app-lodging-accessibility>
        </div>
        <div class="d-flex flex-column form-container">
          <app-lodging-form [lodgingForm]="lodgingForm.get('lodging')"></app-lodging-form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="bg-sign-in">
  <div class="container">
    <form class="sign-in-form d-flex align-items-center" [formGroup]="signInForm" #formDir="ngForm" (ngSubmit)="submit()">
      <div class="d-block col-12 col-xl-4 col-lg-6 col-md-7 col-sm-10">
        <h3 class="title">Bienvenido de nuevo</h3>
        <div class="row">
          <div class="col-12">
            <label for="email">Correo electrónico</label>
            <input class="form-control shadow-none" placeholder="Ingresa tu correo electrónico" formControlName="email"
              name="email">
            <div class="error text-danger" id="email-error"
              *ngIf="formDir.submitted && (signInForm.get('email')?.hasError('required') || signInForm.get('email')?.hasError('email'))">
              Por favor ingrese un correo válido</div>
            <!--El correo electrónico o contraseña ingresada son incorrectos-->
          </div>
          <div class="col-12">
            <label for="password">Contraseña</label>
            <input class="form-control shadow-none" placeholder="Ingresa tu contraseña" formControlName="password"
              name="password" type="password">
            <div class="error text-danger"
              *ngIf="formDir.submitted && (signInForm.get('password')?.hasError('required') || signInForm.get('password')?.hasError('minlength'))">
              Por favor ingrese su contraseña</div>
          </div>
          <!--
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input shadow-none" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Recordarme
              </label>
            </div>
          </div>-->
          <div class="col-12">
            <button class="btn btn-primary-action w-100" type="submit">Iniciar sesión</button>
          </div>
          <div class="col-12">
            <div class="sign-up-info d-flex flex-wrap justify-content-center">
              <p class="me-2">¿Eres nuevo?</p>
              <a [routerLink]="['/sign-up']">Registrate aquí</a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

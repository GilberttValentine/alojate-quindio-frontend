<div class="container">
  <div class="d-block">
    <div class="d-flex font-24 fw-bold align-items-center mb-5">
      <div class="cancel-icon me-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-chevron-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
        </svg>
      </div>
      Reserva #000000
    </div>
    <div class="d-flex justify-content-around flex-row flex-wrap">
      <div class="d-flex flex-column w-50 information-card">
        <app-your-stay [host]="host"></app-your-stay>
        <hr>
        <app-payment-method [host]="host"></app-payment-method>
        <hr>
        <app-reservation-guest-information *ngIf="host"></app-reservation-guest-information>
        <app-reservation-host-information *ngIf="!host"></app-reservation-host-information>
        <hr>
        <app-cancel-reservation></app-cancel-reservation>
      </div>
      <div>
        <app-view-reservation-card></app-view-reservation-card>
      </div>
    </div>
  </div>
</div>

<div class="bg-sign-up">
  <div class="container">
    <form class="sign-up-form d-flex align-items-center justify-content-center" [formGroup]="signUpForm" #formDir="ngForm" (ngSubmit)="submit()">
      <div class="d-block col-12 col-xl-5 col-lg-7 col-md-9 col-sm-12">
        <h3 class="title">Bienvenido a Alójate Quindío</h3>
        <div class="row">
          <div class="col-sm-6">
            <label for="first_name">Primer nombre</label>
            <input class="form-control shadow-none" placeholder="Ingresa tu primer nombre" formControlName="first_name" name="first_name">
            <div class="error text-danger" id="first-name-error" *ngIf="formDir.submitted && (signUpForm.get('first_name')?.hasError('required'))">Ingresa tu primer nombre</div>
          </div>
          <div class="col-sm-6">
            <label for="second_name">Segundo nombre</label>
            <input class="form-control shadow-none" placeholder="Ingresa tu segundo nombre" formControlName="second_name" name="second_name">
          </div>
          <div class="col-sm-6">
            <label for="first_lastname">Primer apellido</label>
            <input class="form-control shadow-none" placeholder="Ingresa tu primer apellido" formControlName="first_lastname" name="first_lastname">
            <div class="error text-danger" id="first-last-name-error" *ngIf="formDir.submitted && (signUpForm.get('first_lastname')?.hasError('required'))">Ingresa tu primer apellido</div>
          </div>
          <div class="col-sm-6">
            <label for="second_lastname">Segundo apellido</label>
            <input class="form-control shadow-none" placeholder="Ingresa tu segundo apellido" formControlName="second_lastname" name="second_lastname">
          </div>
          <div class="col-12">
            <label for="email">Correo electrónico</label>
            <input class="form-control shadow-none" placeholder="Ingresa tu correo electrónico" formControlName="email" name="email">
            <div class="error text-danger" id="email-error" *ngIf="formDir.submitted && (signUpForm.get('email')?.hasError('required')) || signUpForm.get('email')?.hasError('email')">Por favor ingresa un correo electrónico válido</div>
          </div>
          <div class="col-12">
            <label for="password">Contraseña</label>
            <input class="form-control shadow-none" placeholder="Ingresa tu contraseña" formControlName="password" name="password" type="password">
            <div class="error text-danger" id="password-error" *ngIf="formDir.submitted && (signUpForm.get('password')?.hasError('required') || signUpForm.get('password')?.hasError('minlength'))">Por favor ingresa una contraseña con más de 8 caracteres</div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary-action w-100" type="submit">Registrarse</button>
          </div>
          <div class="col-12">
            <div class="sign-in-info d-flex flex-wrap justify-content-center">
              <p class="me-2">¿Ya tienes cuenta?</p>
              <a [routerLink]="['/sign-in']">Inicia sesión aquí</a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

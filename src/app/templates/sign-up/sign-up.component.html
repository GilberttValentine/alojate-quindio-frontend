<div class="bg-sign-up">
  <div class="container">
    <form class="sign-up-form d-flex align-items-center justify-content-center">
      <div class="d-block col-12 col-xl-5 col-lg-7 col-md-9 col-sm-12">
        <h3 class="title">Bienvenido a Alójate Quindío</h3>
        <div class="row">
          <div class="col-sm-6">
            <label for="first-name">Primer nombre</label>
            <input class="form-control shadow-none" placeholder="Ingresa tu primer nombre">
            <div class="error text-danger" id="first-name-error"></div>
          </div>
          <div class="col-sm-6">
            <label for="second-name">Segundo nombre</label>
            <input class="form-control shadow-none" placeholder="Ingresa tu segundo nombre">
            <div class="error text-danger" id="second-name-error"></div>

          </div>
          <div class="col-sm-6">
            <label for="first-last-name">Primer apellido</label>
            <input class="form-control shadow-none" placeholder="Ingresa tu primer apellido">
            <div class="error text-danger" id="first-last-name-error"></div>
          </div>
          <div class="col-sm-6">
            <label for="second-last-name">Segundo apellido</label>
            <input class="form-control shadow-none" placeholder="Ingresa tu segundo apellido">
            <div class="error text-danger" id="second-last-name-error"></div>
          </div>
          <div class="col-12">
            <label for="email">Correo electrónico</label>
            <input class="form-control shadow-none" placeholder="Ingresa tu correo electrónico">
            <div class="error text-danger" id="email-error"></div>
          </div>
          <div class="col-12">
            <label for="password">Contraseña</label>
            <input class="form-control shadow-none" placeholder="Ingresa tu contraseña">
            <div class="error text-danger" id="password-error"></div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary-action w-100">Registrarse</button>
          </div>
          <div class="col-12">
            <div class="sign-in-info d-flex flex-wrap justify-content-center">
              <p class="me-2">¿Ya tienes cuenta?</p>
              <a [routerLink]="['/sign-in']">Inicia sesión aquí</a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
